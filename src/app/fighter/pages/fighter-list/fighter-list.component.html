<div class="container">
    <h2>Fighter list</h2>
    <div class="flex-grow-1 p-1">
        <table mat-table [dataSource]="fighters$ | async" class="mat-elevation-z8">

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef>First Name</th>
                <td mat-cell *matCellDef="let fighter">{{ fighter.firstName }}</td>
            </ng-container>

            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef>Surname</th>
                <td mat-cell *matCellDef="let fighter">{{fighter.surname }}</td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef>Last Name</th>
                <td mat-cell *matCellDef="let fighter">{{fighter.lastName }}</td>
            </ng-container>

            <ng-container matColumnDef="organisation">
                <th mat-header-cell *matHeaderCellDef>Organisation</th>
                <td mat-cell *matCellDef="let fighter">{{ fighter.organisations.name }}</td>
            </ng-container>

            <ng-container matColumnDef="DateOfBirth">
                <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
                <td mat-cell *matCellDef="let fighter">{{ fighter.birth }}</td>
            </ng-container>

            <button mat-icon-button color="primary" (click)="openFighterForm(fighter)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(fighter.id); $event.stopPropagation()">
                <mat-icon>delete</mat-icon>
            </button>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="showFighterDetails(row.id)"></tr>
        </table>
    </div>
    <div class="btn-holder">
        <button mat-raised-button color="primary" (click)="openFighterForm()">
            Add Fighter
        </button>
    </div>
</div>
