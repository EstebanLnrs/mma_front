<div class="container">
    <h2>Fighter list</h2>
    <div class="flex-grow-1 p-1">
        <table mat-table [dataSource]="fighters$" class="mat-elevation-z8">

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef>First Name</th>
                <td mat-cell *matCellDef="let fighter">{{ fighter.firstName }}</td>
            </ng-container>

            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef>Surname</th>
                <td mat-cell *matCellDef="let fighter">{{fighter.surname }}</td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef>Last Name</th>
                <td mat-cell *matCellDef="let fighter">{{fighter.lastName }}</td>
            </ng-container>

            <ng-container matColumnDef="organisation">
                <th mat-header-cell *matHeaderCellDef>Organisation</th>
                <td mat-cell *matCellDef="let fighter">{{ fighter.organisations }}</td>
            </ng-container>

            <ng-container matColumnDef="DateOfBirth">
                <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
                <td mat-cell *matCellDef="let fighter">{{ fighter.birth }}</td>
            </ng-container>

            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef> update </th>
                <td mat-cell *matCellDef="let fighter" (click)="openFighterForm(fighter); $event.stopPropagation()">
                    <mat-icon>edit</mat-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> delete </th>
                <td mat-cell *matCellDef="let element" (click)="delete(element.id); $event.stopPropagation()">
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="showFighterDetails(row.id)"></tr>
        </table>
    </div>
    <div class="btn-holder">
        <button mat-raised-button color="primary" (click)="openFighterForm()">
            Add Fighter
        </button>
    </div>
</div>
